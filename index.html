<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Rutina Semanal ğŸ’™ AdriÃ¡n Sosa</title>
  <style>
    body {
      background:
        linear-gradient(to bottom, rgba(179, 229, 252, 0.85), rgba(225, 245, 254, 0.85)),
        url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: "Comic Sans MS", "Poppins", sans-serif;
      text-align: center;
      color: #004d66;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      background: rgba(255, 255, 255, 0.9);
      padding: 12px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      font-size: 28px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    th, td {
      border: 1px solid #90caf9;
      padding: 10px;
      text-align: center;
      vertical-align: middle;
    }

    th {
      background-color: #4fc3f7;
      color: #ffffff;
      font-size: 15px;
    }

    td {
      font-size: 15px;
      color: #01579b;
    }

    td.day-cell {
      font-weight: bold;
      background-color: #e3f2fd;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    td.day-cell:hover {
      background-color: #bbdefb;
    }

    select {
      margin-top: 6px;
      padding: 3px;
      border-radius: 8px;
      border: 1px solid #90caf9;
      background: #f0f8ff;
      font-size: 14px;
      color: #01579b;
    }

    .estado-ğŸŒŸ { background-color: #c8e6c9 !important; }
    .estado-ğŸ˜Š { background-color: #fff9c4 !important; }
    .estado-ğŸ˜ { background-color: #ffe0b2 !important; }
    .estado-ğŸ˜´ { background-color: #ffcdd2 !important; }

    .legend {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 10px 15px;
      margin: 15px auto;
      max-width: 600px;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin: 5px 15px;
      font-size: 16px;
      color: #01579b;
    }

    .legend-item span {
      font-size: 22px;
      margin-right: 8px;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
    }

    .modal-content {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 25px;
      width: 90%;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal h2 {
      color: #0288d1;
      text-align: center;
      margin-bottom: 10px;
    }

    .modal ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    .modal li {
      background: #e1f5fe;
      padding: 10px;
      margin: 6px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal select {
      font-size: 16px;
    }

    .porcentaje {
      font-weight: bold;
      color: #0277bd;
    }
  </style>
</head>
<body>
  <h1>Mi Rutina Semanal ğŸ’™ AdriÃ¡n Sosa</h1>

  <div class="legend">
    <div class="legend-item"><span>ğŸŒŸ</span> Excelente</div>
    <div class="legend-item"><span>ğŸ˜Š</span> Cumplido</div>
    <div class="legend-item"><span>ğŸ˜</span> Parcial</div>
    <div class="legend-item"><span>ğŸ˜´</span> No realizado</div>
  </div>

  <div id="routine-table"></div>

  <!-- MODAL -->
  <div id="dayModal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" id="modalContent">
      <h2 id="modalDay"></h2>
      <ul id="modalList"></ul>
    </div>
  </div>

  <script>
    let dataSemanal = {};
    let cumplimiento = JSON.parse(localStorage.getItem("cumplimientoAdrian")) || {};

    async function loadRoutine() {
      try {
        const response = await fetch("SEMANAL.json");
        if (!response.ok) throw new Error("Archivo no encontrado");
        const data = await response.json();
        dataSemanal = data;
        renderTable(data);
      } catch {
        document.getElementById("routine-table").innerHTML = "<p style='color:red;'>âš ï¸ No se pudo cargar la rutina.</p>";
      }
    }

    function renderTable(data) {
      const container = document.getElementById("routine-table");
      const horas = Object.keys(data);
      const dias = Object.keys(data[horas[0]]);

      let html = "<table><thead><tr><th>ğŸ“… DÃ­a</th>";
      for (const hora of horas) html += `<th>${hora}</th>`;
      html += "<th>% Cumplimiento</th></tr></thead><tbody>";

      for (const dia of dias) {
        html += `<tr><td class='day-cell' onclick="showDay('${dia}')">${dia}</td>`;
        let completadas = 0;
        for (const hora of horas) {
          const tarea = data[hora][dia] || "-";
          const estado = cumplimiento[`${dia}-${hora}`] || "ğŸ˜´";
          if (estado === "ğŸŒŸ" || estado === "ğŸ˜Š") completadas++;
          const color = `estado-${estado}`;
          html += `<td class="${color}">
                    <div>${tarea}</div>
                    <select onchange="actualizarEstado('${dia}','${hora}', this)">
                      <option ${estado==='ğŸ˜´'?'selected':''}>ğŸ˜´</option>
                      <option ${estado==='ğŸ˜'?'selected':''}>ğŸ˜</option>
                      <option ${estado==='ğŸ˜Š'?'selected':''}>ğŸ˜Š</option>
                      <option ${estado==='ğŸŒŸ'?'selected':''}>ğŸŒŸ</option>
                    </select>
                   </td>`;
        }
        const porcentaje = Math.round((completadas / horas.length) * 100);
        html += `<td class="porcentaje">${porcentaje}%</td></tr>`;
      }

      html += "</tbody></table>";
      container.innerHTML = html;
    }

    function actualizarEstado(dia, hora, select) {
      const emoji = select.value;
      const celda = select.closest("td");
      celda.className = `estado-${emoji}`;
      cumplimiento[`${dia}-${hora}`] = emoji;
      localStorage.setItem("cumplimientoAdrian", JSON.stringify(cumplimiento));
      renderTable(dataSemanal);
    }

    function showDay(dia) {
      const modal = document.getElementById("dayModal");
      const modalDay = document.getElementById("modalDay");
      const modalList = document.getElementById("modalList");
      modalDay.textContent = `Rutina del ${dia}`;
      modalList.innerHTML = "";

      Object.entries(dataSemanal).forEach(([hora, actividades]) => {
        const tarea = actividades[dia];
        if (tarea) {
          const estado = cumplimiento[`${dia}-${hora}`] || "ğŸ˜´";
          const li = document.createElement("li");
          li.className = `estado-${estado}`;
          li.innerHTML = `<span>${hora}: ${tarea}</span>
                          <select onchange="actualizarDesdeModal('${dia}','${hora}', this)">
                            <option ${estado==='ğŸ˜´'?'selected':''}>ğŸ˜´</option>
                            <option ${estado==='ğŸ˜'?'selected':''}>ğŸ˜</option>
                            <option ${estado==='ğŸ˜Š'?'selected':''}>ğŸ˜Š</option>
                            <option ${estado==='ğŸŒŸ'?'selected':''}>ğŸŒŸ</option>
                          </select>`;
          modalList.appendChild(li);
        }
      });
      modal.style.display = "flex";
    }

    function actualizarDesdeModal(dia, hora, select) {
      const emoji = select.value;
      cumplimiento[`${dia}-${hora}`] = emoji;
      localStorage.setItem("cumplimientoAdrian", JSON.stringify(cumplimiento));
      renderTable(dataSemanal);
      showDay(dia); // refresca modal
    }

    function closeModal(event) {
      const modal = document.getElementById("dayModal");
      const modalContent = document.getElementById("modalContent");
      if (!modalContent.contains(event.target)) modal.style.display = "none";
    }

    loadRoutine();
  </script>
</body>
</html>
