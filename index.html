<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Rutina Semanal üíô Adri√°n Sosa</title>
  <style>
    body {
      font-family: "Comic Sans MS", "Poppins", sans-serif;
      text-align: center;
      color: #004d66;
      padding: 20px;
      background-color: #b3e5fc;
      background-image: 
        url('https://cdn-icons-png.flaticon.com/512/941/941623.png'),   /* ‚öΩ Pelota */
        url('https://cdn-icons-png.flaticon.com/512/3566/3566988.png'); /* üß© Lego */
      background-size: 90px, 80px;
      background-repeat: repeat;
      background-position: top left, bottom right;
      background-attachment: fixed;
    }

    h1 {
      background: rgba(255, 255, 255, 0.9);
      padding: 12px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      font-size: 28px;
      color: #01579b;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
    }

    th, td {
      border: 1px solid #90caf9;
      padding: 10px;
      text-align: center;
      font-size: 15px;
      color: #01579b;
    }

    th {
      background-color: #4fc3f7;
      color: #ffffff;
      font-size: 16px;
    }

    td.day-cell {
      background-color: #e3f2fd;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    td.day-cell:hover {
      background-color: #bbdefb;
    }

    td[contenteditable="true"] {
      background-color: #fff8e1;
    }

    .button-group {
      margin: 20px 0;
    }

    .button-group button {
      background-color: #4fc3f7;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s;
    }

    .button-group button:hover {
      background-color: #29b6f6;
      transform: scale(1.05);
    }

    .emoji {
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.2s;
    }

    .emoji:hover {
      transform: scale(1.3);
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 25px;
      width: 90%;
      max-width: 500px;
      text-align: left;
      position: relative;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal h2 {
      color: #0288d1;
      text-align: center;
    }

    .modal ul {
      list-style: none;
      padding: 0;
      margin: 15px 0 0 0;
    }

    .modal ul li {
      background-color: #e1f5fe;
      margin: 6px 0;
      padding: 10px;
      border-radius: 10px;
      color: #01579b;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Mi Rutina Semanal üíô Adri√°n Sosa</h1>

  <div class="button-group">
    <button onclick="loadRoutine('SEMANAL')">Rutina Semanal üìÖ</button>
    <button onclick="loadRoutine('DIARIO')">Rutina Diaria üìÜ</button>
  </div>

  <div id="routine-table"></div>

  <!-- MODAL -->
  <div id="dayModal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" id="modalContent">
      <h2 id="modalDay">D√≠a</h2>
      <ul id="modalList"></ul>
    </div>
  </div>

  <script>
    let dataSemanal = {};
    let cumplimiento = JSON.parse(localStorage.getItem("cumplimientoAdrian")) || {};

    async function loadRoutine(type) {
      const file = type === 'SEMANAL' ? 'SEMANAL.json' : 'DIARIO.json';
      try {
        const response = await fetch(file);
        if (!response.ok) throw new Error('Archivo no encontrado');
        const data = await response.json();
        if (type === 'SEMANAL') dataSemanal = data;
        renderTable(data);
      } catch (error) {
        document.getElementById('routine-table').innerHTML = "<p style='color:red;'>‚ö†Ô∏è No se pudo cargar la rutina.</p>";
      }
    }

    function renderTable(data) {
      const container = document.getElementById('routine-table');
      let html = '<table><thead><tr><th>üìÖ D√≠a</th>';

      const horas = Object.keys(data);
      const dias = Object.keys(data[horas[0]]);

      for (const hora of horas) html += `<th>${hora}</th>`;
      html += '<th>üìä % Cumplimiento</th></tr></thead><tbody>';

      for (const dia of dias) {
        html += `<tr><td class="day-cell" onclick="showDay('${dia}')">${dia}</td>`;
        let completadas = 0;

        for (const hora of horas) {
          const key = `${dia}-${hora}`;
          const estado = cumplimiento[key] || 'üò¥';
          if (estado !== 'üò¥') completadas++;
          html += `<td onclick="toggleTaskEmoji('${dia}','${hora}',this)" class="emoji">${estado}</td>`;
        }

        const porcentaje = Math.round((completadas / horas.length) * 100);
        html += `<td>${porcentaje}% ‚úÖ</td></tr>`;
      }

      html += '</tbody></table>';
      container.innerHTML = html;
    }

    function toggleTaskEmoji(dia, hora, el) {
      const estados = ['üò¥', 'üòê', 'üòä', 'üåü'];
      const actual = estados.indexOf(el.textContent);
      const siguiente = (actual + 1) % estados.length;
      el.textContent = estados[siguiente];
      cumplimiento[`${dia}-${hora}`] = estados[siguiente];
      localStorage.setItem("cumplimientoAdrian", JSON.stringify(cumplimiento));
      renderTable(dataSemanal);
    }

    function showDay(dia) {
      const modal = document.getElementById('dayModal');
      const modalDay = document.getElementById('modalDay');
      const modalList = document.getElementById('modalList');
      modalDay.textContent = `Rutina del ${dia}`;
      modalList.innerHTML = '';

      const dayData = {};
      Object.entries(dataSemanal).forEach(([hora, actividades]) => {
        if (actividades[dia]) {
          dayData[hora] = actividades[dia];
        }
      });

      Object.entries(dayData).forEach(([hora, tarea]) => {
        const li = document.createElement('li');
        const estado = cumplimiento[`${dia}-${hora}`] || 'üò¥';
        li.innerHTML = `<span>${hora}: ${tarea}</span> <span class="emoji" onclick="toggleTaskEmoji('${dia}','${hora}', this)">${estado}</span>`;
        modalList.appendChild(li);
      });

      modal.style.display = "flex";
    }

    function closeModal(event) {
      const modal = document.getElementById('dayModal');
      const modalContent = document.getElementById('modalContent');
      if (!modalContent.contains(event.target)) {
        modal.style.display = "none";
      }
    }

    loadRoutine('SEMANAL');
  </script>
</body>
</html>
