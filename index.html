<body>
  <h1>RUTINA üßí</h1>

  <div class="button-group">
    <button onclick="loadRoutine('SEMANAL')">Rutina Semanal üìÖ</button>
    <button onclick="loadRoutine('DIARIO')">Rutina Diaria üìÜ</button>
  </div>

  <div id="routine-table"></div>

  <div id="dayModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalDay">D√≠a</h2>
      <table id="modalTable"></table>
    </div>
  </div>

  <script>
    let dataSemanal = {};
    let dataDiario = {};

    async function loadRoutine(type) {
      const file = type === 'SEMANAL' ? 'SEMANAL.json' : 'DIARIO.json';
      const response = await fetch(file);
      const data = await response.json();
      if (type === 'SEMANAL') {
        dataSemanal = data;
      } else {
        dataDiario = data;
      }
      renderTable(data);
    }

    function renderTable(data) {
  const container = document.getElementById('routine-table');
  let html = '<table><thead><tr><th>üìÖ D√≠a</th>';
  
  // Obtener los horarios desde el primer d√≠a
  const dias = Object.keys(data);
  const horas = Object.keys(data[dias[0]]);
  
  // Encabezados de las horas
  for (const hora of horas) {
    html += `<th>${hora}</th>`;
  }
  html += '</tr></thead><tbody>';
  
  // Filas por d√≠a
  for (const dia of dias) {
    html += `<tr><td onclick="showDay('${dia}')" style="font-weight:bold;">${dia}</td>`;
    for (const hora of horas) {
      html += `<td contenteditable="true">${data[dia][hora]}</td>`;
    }
    html += '</tr>';
  }
  
  html += '</tbody></table>';
  container.innerHTML = html;
}


    function showDay(dia) {
      const modal = document.getElementById('dayModal');
      const modalTitle = document.getElementById('modalDay');
      const table = document.getElementById('modalTable');
      const dayData = dataDiario[dia] || dataSemanal[dia];

      modalTitle.textContent = dia;
      let html = '<tr><th>Hora</th><th>Actividad</th></tr>';
      for (const [hora, actividad] of Object.entries(dayData)) {
        html += `<tr><td>${hora}</td><td contenteditable="true">${actividad}</td></tr>`;
      }
      table.innerHTML = html;
      modal.style.display = 'block';
    }

    function closeModal() {
      document.getElementById('dayModal').style.display = 'none';
    }

    // Carga por defecto
    loadRoutine('SEMANAL');
  </script>
