<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Rutina Semanal üíô Adri√°n Sosa</title>
  <style>
    body {
      background: linear-gradient(to bottom, #b3e5fc, #e1f5fe);
      font-family: "Comic Sans MS", "Poppins", sans-serif;
      text-align: center;
      color: #004d66;
      padding: 20px;
    }
    h1 {
      background: rgba(255, 255, 255, 0.85);
      padding: 12px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #90caf9;
      padding: 10px;
    }
    th {
      background-color: #81d4fa;
      color: #01579b;
    }
    td[contenteditable="true"] {
      background-color: #fff8e1;
    }
    td.day-cell {
      font-weight: bold;
      color: #0277bd;
      cursor: pointer;
      background-color: #e3f2fd;
      transition: background 0.3s;
    }
    td.day-cell:hover {
      background-color: #bbdefb;
    }
    .button-group {
      margin: 20px 0;
    }
    .button-group button {
      background-color: #4fc3f7;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .button-group button:hover {
      background-color: #29b6f6;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #ffffff;
      border-radius: 15px;
      padding: 25px;
      width: 90%;
      max-width: 600px;
      text-align: left;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      position: relative;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 26px;
      cursor: pointer;
      color: #0288d1;
    }
    .modal-content h2 {
      color: #01579b;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }
    ul li {
      background-color: #e1f5fe;
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Mi Rutina Semanal üíô Adri√°n Sosa</h1>

  <div class="button-group">
    <button onclick="loadRoutine('SEMANAL')">Rutina Semanal üìÖ</button>
    <button onclick="loadRoutine('DIARIO')">Rutina Diaria üìÜ</button>
  </div>

  <div id="routine-table"></div>

  <!-- Modal -->
  <div id="dayModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalDay">D√≠a</h2>
      <ul id="modalList"></ul>
    </div>
  </div>

  <script>
    let dataSemanal = {};
    let dataDiario = {};

    async function loadRoutine(type) {
      const file = type === 'SEMANAL' ? 'SEMANAL.json' : 'DIARIO.json';
      try {
        const response = await fetch(file);
        if (!response.ok) throw new Error('Archivo no encontrado');
        const data = await response.json();
        if (type === 'SEMANAL') dataSemanal = data;
        else dataDiario = data;
        renderTable(data, type);
      } catch (error) {
        console.error('Error al cargar JSON:', error);
        document.getElementById('routine-table').innerHTML = "<p style='color:red;'>‚ö†Ô∏è No se pudo cargar la rutina.</p>";
      }
    }

    function renderTable(data, type) {
      const container = document.getElementById('routine-table');
      let html = '<table><thead><tr><th>üìÖ D√≠a</th>';

      // Obtener horarios
      const dias = Object.keys(type === 'SEMANAL' ? data[Object.keys(data)[0]] : data);
      const horas = type === 'SEMANAL'
        ? Object.keys(data)
        : Object.keys(data[dias[0]]);

      for (const hora of horas) html += `<th>${hora}</th>`;
      html += '</tr></thead><tbody>';

      // Render por d√≠a
      if (type === 'SEMANAL') {
        const diasSemana = Object.keys(data[horas[0]]);
        for (const dia of diasSemana) {
          html += `<tr><td class="day-cell" onclick="showDay('${dia}')">${dia}</td>`;
          for (const hora of horas) {
            html += `<td>${data[hora][dia]}</td>`;
          }
          html += '</tr>';
        }
      } else {
        const hoy = data["Hoy"];
        html += `<tr><td class="day-cell" onclick="showDay('Hoy')">Hoy</td>`;
        for (const hora of Object.keys(hoy)) {
          html += `<td>${hoy[hora]}</td>`;
        }
        html += '</tr>';
      }

      html += '</tbody></table>';
      container.innerHTML = html;
    }

    // Modal con la rutina del d√≠a
    function showDay(dia) {
      const modal = document.getElementById('dayModal');
      const modalDay = document.getElementById('modalDay');
      const modalList = document.getElementById('modalList');
      modalDay.textContent = `Rutina del ${dia}`;
      modalList.innerHTML = '';

      let dayData = {};

      if (dataSemanal && Object.keys(dataSemanal).length > 0) {
        // buscar en semanal
        Object.entries(dataSemanal).forEach(([hora, actividades]) => {
          if (actividades[dia]) {
            dayData[hora] = actividades[dia];
          }
        });
      } else if (dataDiario["Hoy"]) {
        dayData = dataDiario["Hoy"];
      }

      for (const [hora, actividad] of Object.entries(dayData)) {
        const li = document.createElement('li');
        li.textContent = `${hora}: ${actividad}`;
        modalList.appendChild(li);
      }

      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById('dayModal').style.display = "none";
    }

    // Cargar por defecto la rutina semanal
    loadRoutine('SEMANAL');
  </script>
</body>
</html>
