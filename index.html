<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Rutina Semanal üíô Adri√°n Sosa</title>
  <style>
    body {
      font-family: "Comic Sans MS", "Poppins", sans-serif;
      color: #004d66;
      text-align: center;
      padding: 20px;
      background: url("fondo.png") no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      border-radius: 15px;
      display: inline-block;
      color: #01579b;
      font-size: 28px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
    }

    th, td {
      border: 1px solid #90caf9;
      padding: 10px;
      text-align: center;
      font-size: 15px;
      color: #01579b;
    }

    th {
      background-color: #4fc3f7;
      color: white;
      font-size: 16px;
    }

    td.day-cell {
      background-color: #e3f2fd;
      font-weight: bold;
      cursor: pointer;
    }

    td.day-cell:hover {
      background-color: #bbdefb;
    }

    td.task {
      text-align: left;
      padding-left: 15px;
      position: relative;
    }

    .emoji {
      cursor: pointer;
      font-size: 18px;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      transition: transform 0.2s;
    }

    .emoji:hover {
      transform: scale(1.3) translateY(-50%);
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      width: 90%;
      max-width: 500px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: showUp 0.3s ease;
    }

    @keyframes showUp {
      from {transform: scale(0.9); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }

    .modal h2 {
      text-align: center;
      color: #0288d1;
      margin-top: 0;
    }

    .modal ul {
      list-style: none;
      padding: 0;
    }

    .modal li {
      background-color: #e1f5fe;
      margin: 6px 0;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #01579b;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Mi Rutina Semanal üíô Adri√°n Sosa</h1>
  <div id="routine-table"></div>

  <!-- MODAL -->
  <div id="dayModal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" id="modalContent">
      <h2 id="modalDay">D√≠a</h2>
      <ul id="modalList"></ul>
    </div>
  </div>

  <script>
    let rutina = {};
    let cumplimiento = JSON.parse(localStorage.getItem("cumplimientoAdrian")) || {};

    // üîπ Cargar desde SEMANAL.json
    async function loadRoutine() {
      try {
        const response = await fetch("SEMANAL.json");
        if (!response.ok) throw new Error("No se pudo cargar el archivo JSON");
        rutina = await response.json();
        renderTable();
      } catch (error) {
        document.getElementById("routine-table").innerHTML = "<p style='color:red;'>‚ö†Ô∏è Error al cargar SEMANAL.json</p>";
      }
    }

    // üîπ Renderizar tabla principal
    function renderTable() {
      const container = document.getElementById("routine-table");
      let html = '<table><thead><tr><th>üìÖ D√≠a</th>';

      const horas = Object.keys(rutina["Lunes"]);
      for (const hora of horas) html += `<th>${hora}</th>`;
      html += '<th>üìä % Cumplimiento</th></tr></thead><tbody>';

      for (const dia in rutina) {
        html += `<tr><td class="day-cell" onclick="showDay('${dia}')">${dia}</td>`;
        let completadas = 0;
        const total = Object.keys(rutina[dia]).length;

        for (const hora in rutina[dia]) {
          const key = `${dia}-${hora}`;
          const estado = cumplimiento[key] || 'üò¥';
          if (estado !== 'üò¥') completadas++;
          html += `
            <td class="task">
              ${rutina[dia][hora]}
              <span class="emoji" onclick="toggleEmoji('${key}', this)">${estado}</span>
            </td>`;
        }

        const porcentaje = Math.round((completadas / total) * 100);
        html += `<td>${porcentaje}% ‚úÖ</td></tr>`;
      }

      html += '</tbody></table>';
      container.innerHTML = html;
    }

    // üîπ Cambiar emoji y guardar
    function toggleEmoji(key, el) {
      const estados = ['üò¥', 'üòê', 'üòä', 'üåü'];
      const actual = estados.indexOf(el.textContent);
      const siguiente = (actual + 1) % estados.length;
      el.textContent = estados[siguiente];
      cumplimiento[key] = estados[siguiente];
      localStorage.setItem("cumplimientoAdrian", JSON.stringify(cumplimiento));
      renderTable();
    }

    // üîπ Mostrar modal del d√≠a
    function showDay(dia) {
      const modal = document.getElementById("dayModal");
      const modalDay = document.getElementById("modalDay");
      const modalList = document.getElementById("modalList");

      modalDay.textContent = `Rutina del ${dia}`;
      modalList.innerHTML = '';

      for (const hora in rutina[dia]) {
        const key = `${dia}-${hora}`;
        const estado = cumplimiento[key] || 'üò¥';
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${hora}: ${rutina[dia][hora]}</span>
          <span class="emoji" onclick="toggleEmoji('${key}', this)">${estado}</span>`;
        modalList.appendChild(li);
      }

      modal.style.display = "flex";
    }

    // üîπ Cerrar modal al hacer clic fuera
    function closeModal(event) {
      const modal = document.getElementById("dayModal");
      const modalContent = document.getElementById("modalContent");
      if (!modalContent.contains(event.target)) modal.style.display = "none";
    }

    loadRoutine();
  </script>
</body>
</html>
