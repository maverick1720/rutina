<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Rutina Semanal üíô Adri√°n Sosa</title>
  <style>
    body {
      /* Fondo con imagen + degradado suave */
      background: 
        linear-gradient(to bottom, rgba(179, 229, 252, 0.8), rgba(225, 245, 254, 0.8)),
        url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: "Comic Sans MS", "Poppins", sans-serif;
      text-align: center;
      color: #004d66;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      background: rgba(255, 255, 255, 0.9);
      padding: 12px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      font-size: 28px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    th, td {
      border: 1px solid #90caf9;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #4fc3f7;
      color: #ffffff;
      font-size: 15px;
    }

    td {
      font-size: 15px;
      color: #01579b;
    }

    td.day-cell {
      background-color: #e3f2fd;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    td.day-cell:hover {
      background-color: #bbdefb;
    }

    .button-group {
      margin: 20px 0;
    }

    .button-group button {
      background-color: #4fc3f7;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s;
    }

    .button-group button:hover {
      background-color: #29b6f6;
      transform: scale(1.05);
    }

    /* LEYENDA */
    .legend {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 10px 15px;
      margin: 15px auto;
      max-width: 600px;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin: 5px 15px;
      font-size: 16px;
      color: #01579b;
    }

    .legend-item span {
      font-size: 22px;
      margin-right: 8px;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 25px;
      width: 90%;
      max-width: 500px;
      text-align: left;
      position: relative;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal h2 {
      color: #0288d1;
      text-align: center;
      margin-bottom: 10px;
    }

    .modal ul {
      list-style: none;
      padding: 0;
      margin: 15px 0 0 0;
    }

    .modal ul li {
      background-color: #e1f5fe;
      margin: 6px 0;
      padding: 10px;
      border-radius: 10px;
      color: #01579b;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .emoji {
      cursor: pointer;
      font-size: 20px;
      transition: transform 0.2s;
    }

    .emoji:hover {
      transform: scale(1.3);
    }

    /* Leyenda interna del modal */
    .legend-modal {
      background: #f1faff;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #0277bd;
    }

    .legend-modal span {
      margin: 0 6px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Mi Rutina Semanal üíô Adri√°n Sosa</h1>

  <div class="button-group">
    <button onclick="loadRoutine('SEMANAL')">Rutina Semanal üìÖ</button>
    <button onclick="loadRoutine('DIARIO')">Rutina Diaria üìÜ</button>
  </div>

  <!-- üåü LEYENDA DE EMOJIS (superior) -->
  <div class="legend">
    <div class="legend-item"><span>üåü</span> Completado con excelencia</div>
    <div class="legend-item"><span>üòä</span> Cumplido</div>
    <div class="legend-item"><span>üòê</span> Parcialmente cumplido</div>
    <div class="legend-item"><span>üò¥</span> No realizado</div>
  </div>

  <div id="routine-table"></div>

  <!-- MODAL -->
  <div id="dayModal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" id="modalContent">
      <h2 id="modalDay">D√≠a</h2>
      <div class="legend-modal">
        üåü = Excelente &nbsp;|&nbsp; üòä = Cumplido &nbsp;|&nbsp; üòê = Parcial &nbsp;|&nbsp; üò¥ = No realizado
      </div>
      <ul id="modalList"></ul>
    </div>
  </div>

  <script>
    let dataSemanal = {};
    let cumplimiento = JSON.parse(localStorage.getItem("cumplimientoAdrian")) || {};

    async function loadRoutine(type) {
      const file = type === 'SEMANAL' ? 'SEMANAL.json' : 'DIARIO.json';
      try {
        const response = await fetch(file);
        if (!response.ok) throw new Error('Archivo no encontrado');
        const data = await response.json();
        if (type === 'SEMANAL') dataSemanal = data;
        renderTable(data);
      } catch (error) {
        console.error('Error al cargar JSON:', error);
        document.getElementById('routine-table').innerHTML = "<p style='color:red;'>‚ö†Ô∏è No se pudo cargar la rutina.</p>";
      }
    }

    function renderTable(data) {
      const container = document.getElementById('routine-table');
      const horas = Object.keys(data);
      const dias = Object.keys(data[horas[0]]);

      let html = '<table><thead><tr><th>üïí Hora</th>';
      for (const dia of dias) html += `<th class="day-cell" onclick="showDay('${dia}')">${dia}</th>`;
      html += '</tr></thead><tbody>';

      for (const hora of horas) {
        html += `<tr><td><b>${hora}</b></td>`;
        for (const dia of dias) {
          const tarea = data[hora][dia] || '-';
          html += `<td>${tarea}</td>`;
        }
        html += '</tr>';
      }

      html += '</tbody></table>';
      container.innerHTML = html;
    }

    function showDay(dia) {
      const modal = document.getElementById('dayModal');
      const modalDay = document.getElementById('modalDay');
      const modalList = document.getElementById('modalList');
      modalDay.textContent = `Rutina del ${dia}`;
      modalList.innerHTML = '';

      const dayData = {};
      Object.entries(dataSemanal).forEach(([hora, actividades]) => {
        if (actividades[dia]) dayData[hora] = actividades[dia];
      });

      Object.entries(dayData).forEach(([hora, tarea]) => {
        const li = document.createElement('li');
        const estado = cumplimiento[`${dia}-${hora}`] || 'üò¥';
        li.innerHTML = `<span>${hora}: ${tarea}</span> <span class="emoji" onclick="toggleTaskEmoji('${dia}','${hora}', this)">${estado}</span>`;
        modalList.appendChild(li);
      });

      modal.style.display = "flex";
    }

    function toggleTaskEmoji(dia, hora, el) {
      const estados = ['üò¥', 'üòê', 'üòä', 'üåü'];
      const actual = estados.indexOf(el.textContent);
      const siguiente = (actual + 1) % estados.length;
      el.textContent = estados[siguiente];
      cumplimiento[`${dia}-${hora}`] = estados[siguiente];
      localStorage.setItem("cumplimientoAdrian", JSON.stringify(cumplimiento));
    }

    function closeModal(event) {
      const modal = document.getElementById('dayModal');
      const modalContent = document.getElementById('modalContent');
      if (!modalContent.contains(event.target)) modal.style.display = "none";
    }

    loadRoutine('SEMANAL');
  </script>
</body>
</html>
